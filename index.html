<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0b0b;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            width: 100%;
            background-color: #81fa40;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-box {
            flex: 1;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .convert-button {
            
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #f90303;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .convert-button:hover {
            background-color: #2980b9;
        }

        .result-section {
            text-align: center;
            margin-top: 20px;
        }

        .result-text {
            font-size: 18px;
            color: #333;
        }

        .temperature-image {
            display: block;
            width: 100%;
            max-width: 150px;
            margin: 20px auto;
            border-radius: 10px;
        }
        .raje{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="raje">Temperature Converter</h1>
        <div class="input-section">
            <div class="input-box">
                <label for="celsius"><b>Celsius:</b></label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
            </div>
            <div class="input-box">
                <label for="fahrenheit"><b>Fahrenheit:</b></label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            </div>
        </div>
        <button class="convert-button" onclick="convert()"><h2><b>convert</b></h2></button>
        <div class="result-section">
            <p class="result-text"><span id="result"></span></p>
        </div>
        <div class="image-section">
            <img src="image/celsius.png" alt="Celsius Image" class="temperature-image">
            <img src="image/fh.png" alt="Fahrenheit Image" class="temperature-image">
        </div>
    </div>

    <script>
        function convert() {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const resultSpan = document.getElementById('result');

            if (celsiusInput.value !== '') {
                const celsiusValue = parseFloat(celsiusInput.value);
                const fahrenheitValue = celsiusValue * 9 / 5 + 32;
                fahrenheitInput.value = fahrenheitValue.toFixed(2);
                resultSpan.textContent = `${celsiusValue.toFixed(2)}째C is ${fahrenheitValue.toFixed(2)}째F`;
            } else if (fahrenheitInput.value !== '') {
                const fahrenheitValue = parseFloat(fahrenheitInput.value);
                const celsiusValue = (fahrenheitValue - 32) * 5 / 9;
                celsiusInput.value = celsiusValue.toFixed(2);
                resultSpan.textContent = `${fahrenheitValue.toFixed(2)}째F is ${celsiusValue.toFixed(2)}째C`;
            } else {
                fahrenheitInput.value = '';
                celsiusInput.value = '';
                resultSpan.textContent = '';
            }
        }
    </script>

</body>

</html>
